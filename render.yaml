services:
  - type: web
    name: pixel-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: pixel-db
          property: connectionString
      - key: FRONTEND_URL
        sync: false # You'll set this manually after deploying frontend

databases:
  - name: pixel-db
    databaseName: pixel_tracking
    user: pixel_user